<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100" width="500" height="100">
  <!-- Icon: Monitor with bar chart and magnifying glass (smaller) -->
  <g id="icon">
    <!-- Monitor base -->
    <rect x="10" y="10" width="50" height="35" rx="2" fill="none" stroke="#0d9488" stroke-width="2"/>
    <rect x="12" y="12" width="46" height="30" rx="1" fill="#f0fdfa" stroke="#0d9488" stroke-width="1"/>
    
    <!-- Bar chart bars -->
    <rect x="16" y="28" width="5" height="12" fill="#0d9488"/>
    <rect x="23" y="24" width="5" height="16" fill="#0d9488"/>
    <rect x="30" y="26" width="5" height="14" fill="#0d9488"/>
    <rect x="37" y="22" width="5" height="18" fill="#0d9488"/>
    <rect x="44" y="29" width="5" height="11" fill="#0d9488"/>
    
    <!-- Monitor stand -->
    <rect x="30" y="45" width="10" height="4" fill="#0d9488"/>
    <rect x="28" y="49" width="14" height="2" fill="#0d9488"/>
    
    <!-- Magnifying glass -->
    <circle cx="50" cy="20" r="8" fill="none" stroke="#0d9488" stroke-width="2"/>
    <line x1="56" y1="26" x2="62" y2="32" stroke="#0d9488" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- SEMA Acronym - Green -->
  <text x="80" y="40" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="#0d9488" letter-spacing="0.1em">SEMA</text>
  
  <!-- Full Name - Two Lines, Dark Blue/Navy -->
  <text x="80" y="60" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#1a365d" letter-spacing="0.05em">STRATEGIC ENERGY</text>
  <text x="80" y="75" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#1a365d" letter-spacing="0.05em">MODELLING ASSOCIATES</text>
</svg>
