<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Icon: Monitor with bar chart and magnifying glass -->
  <g id="icon">
    <!-- Monitor base -->
    <rect x="140" y="20" width="120" height="80" rx="4" fill="none" stroke="#0d9488" stroke-width="2.5"/>
    <rect x="145" y="25" width="110" height="70" rx="2" fill="#f0fdfa" stroke="#0d9488" stroke-width="1"/>
    
    <!-- Bar chart bars -->
    <rect x="155" y="60" width="12" height="25" fill="#0d9488"/>
    <rect x="170" y="50" width="12" height="35" fill="#0d9488"/>
    <rect x="185" y="55" width="12" height="30" fill="#0d9488"/>
    <rect x="200" y="45" width="12" height="40" fill="#0d9488"/>
    <rect x="215" y="58" width="12" height="27" fill="#0d9488"/>
    
    <!-- Monitor stand -->
    <rect x="190" y="100" width="20" height="8" fill="#0d9488"/>
    <rect x="185" y="108" width="30" height="4" fill="#0d9488"/>
    
    <!-- Magnifying glass -->
    <circle cx="240" cy="50" r="18" fill="none" stroke="#0d9488" stroke-width="2.5"/>
    <line x1="254" y1="64" x2="265" y2="75" stroke="#0d9488" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- SEMA Acronym - Large, Bold, Green -->
  <text x="200" y="145" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="#0d9488" text-anchor="middle" letter-spacing="0.1em">SEMA</text>
  
  <!-- Full Name - Two Lines, Dark Blue/Navy -->
  <text x="200" y="170" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="11" font-weight="600" fill="#1a365d" text-anchor="middle" letter-spacing="0.05em">STRATEGIC ENERGY</text>
  <text x="200" y="188" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="11" font-weight="600" fill="#1a365d" text-anchor="middle" letter-spacing="0.05em">MODELLING ASSOCIATES</text>
</svg>
